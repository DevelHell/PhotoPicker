<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" />
        <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.0.min.js');</script>
        <meta charset="UTF-8">
        <title>Photo Picker v0.1</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-2">
                Source directory
            </div>
            <div class="col-sm-10">
                <span class="source-path"></span>
                <button class="btn btn-default browse-source-path">Browse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Destination directory
            </div>
            <div class="col-sm-10">
                <span class="destination-path"></span>
                <button class="btn btn-default browse-destination-path">Browse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-success load-images">Load!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img src="" class="image-preview"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                A - YES, copy that image<br>
                L - NO, skip that image
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
