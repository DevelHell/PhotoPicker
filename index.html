<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css" />
        <script>window.$ = window.jQuery = require('./assets/js/jquery-2.2.0.min.js');</script>
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <body>
        <div class="row">
            <div class="col-sm-2">
                Source directory
            </div>
            <div class="col-sm-10">
                <span class="source-path"></span>
                <button class="btn btn-default browse-source-path">Browse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Destination directory
            </div>
            <div class="col-sm-10">
                <span class="destination-path"></span>
                <button class="btn btn-default browse-destination-path">Browse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

            </div>
        </div>
    </body>
    <script>
        $(function() {
            var remote = require('remote');

            $('.browse-source-path').on('click', function() {
                var dialog = remote.require('electron').dialog;
                var sourcePath = dialog.showOpenDialog({ properties: [ 'openFile', 'openDirectory' ]});
                $('.source-path').html(sourcePath);
            });
            $('.browse-destination-path').on('click', function() {
                var dialog = remote.require('electron').dialog;
                var destinationPath = dialog.showOpenDialog({ properties: [ 'openFile', 'openDirectory' ]});
                $('.destination-path').html(destinationPath);
            });
        });
    </script>
</html>
